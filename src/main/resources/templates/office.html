<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>agents List</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.css" rel="stylesheet"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/office.js" th:src="@{/office.js}" type="application/javascript"></script>
</head>
<body>
<h2>List of Offices</h2>
<button class="btn btn-primary" data-bs-target="#addModal" data-bs-toggle="modal" type="button">Add</button>
<table class="container table table-stripped">
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Phone</td>
        <td>Group Email</td>
    </tr>
    <tr th:each="single:${office}">
        <td th:text="${single.id}">Id</td>
        <td th:text="${single.name}">Name</td>
        <td th:text="${single.phone}">Phone</td>
        <td th:text="${single.email}">Group Email</td>
        <td><a class="btn btn-outline-warning office" th:href="@{/office/getOneOffice(id=${single.id})}">Edit</a></td>
        <td><a class="btn btn-outline-danger office" id="deleteButton" th:href="@{/office/delete(id=${single.id})}">Delete</a></td>
    </tr>
    </thead>
</table>
<form method="post" th:action="@{/office/addNew}">
    <div aria-hidden="true" aria-labelledby="addModalLabel" class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">New Office</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="col-form-label" for="addName">Name:</label>
                        <input class="form-control" id="addName" name="name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="addPhone">Phone:</label>
                        <input class="form-control" id="addPhone" name="phone" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="addEmail">Group Email:</label>
                        <input class="form-control" id="addEmail" name="email" type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
<form method="put" th:action="@{/office/update}">
    <div aria-hidden="true" aria-labelledby="editModalLabel" class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Office</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="col-form-label visually-hidden" for="editId">Id:</label>
                            <input class="form-control visually-hidden" id="editId" name="id" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label" for="editName">Name:</label>
                            <input class="form-control" id="editName" name="name" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label" for="editPhone">Phone:</label>
                            <input class="form-control" id="editPhone" name="phone" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label" for="editEmail">Group Email:</label>
                            <input class="form-control" id="editEmail" name="email" type="text">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="modal" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Office</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <p>Delete Office?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <a class="btn btn-primary" href="" id="delRef">Confirm Delete</a></div>
        </div>
    </div>
</div>
</body>
</html>
