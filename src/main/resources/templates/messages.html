<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.css" rel="stylesheet"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/messages.js" th:src="@{/messages.js}" type="application/javascript"></script>
</head>
<body>
<h2>Messages</h2>
<button class="btn btn-primary" data-bs-target="#addModal" data-bs-toggle="modal" type="button">Add</button>
<table class="container table table-stripped">
    <thead>
    <tr>
        <td>Id</td>
        <td>Message</td>
        <td>From</td>
        <td>To</td>
    </tr>

    <tr th:each="message:${Messages}">
        <td th:text="${message.id}">Id</td>
        <td th:text="${message.themessage}">Message</td>
        <td th:text="${message.fromwho}">From</td>
        <td th:text="${message.towho}">To</td>
        <td></td>
        <td><a class="btn btn-outline-warning" th:href="@{/messages/getOne(id=${message.id})}">Edit</a></td>
        <td><a class="btn btn-outline-danger" id="deleteButton" th:href="@{/messages/delete(id=${message.id})}">Delete</a></td>
    </tr>
    </thead>
</table>
<form method="post" th:action="@{/messages/addNew}">
    <div aria-hidden="true" aria-labelledby="addModalLabel" class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Messages</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="col-form-label" for="addOne">Message:</label>
                        <input class="form-control" id="addOne" name="themessage" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="addTwo">From:</label>
                        <input class="form-control" id="addTwo" name="fromwho" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="addThree">To:</label>
                        <input class="form-control" id="addThree" name="towho" type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
<form method="put" th:action="@{/messages/update}">
    <div aria-hidden="true" aria-labelledby="editModalLabel" class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Message</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="col-form-label visually-hidden" for="editOne">Id:</label>
                            <input class="form-control visually-hidden" id="editOne" name="id" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label" for="editTwo">Message:</label>
                            <input class="form-control" id="editTwo" name="themessage" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label" for="editThree">From:</label>
                            <input class="form-control" id="editThree" name="fromsho" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label" for="editFour">To:</label>
                            <input class="form-control" id="editFour" name="towho" type="text">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="modal" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Message</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <p>Delete Message?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <a class="btn btn-primary" href="" id="delMsgRef">Confirm Delete</a></div>
        </div>
    </div>
</div>
</body>
</html>
