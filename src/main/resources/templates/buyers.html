<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buyers List</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.css" rel="stylesheet"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/buyers.js" th:src="@{/buyers.js}" type="application/javascript"></script>
</head>
<body>
<h2>List of Buyers</h2>
<button class="btn btn-primary" data-bs-target="#addModal" data-bs-toggle="modal" type="button">Add</button>
<table class="container table table-stripped">
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Phone</td>
        <td>Group Email</td>
    </tr>
    <tr th:each="buyer:${buyers}">
        <td th:text="${buyer.id}">Id</td>
        <td th:text="${buyer.name}">Name</td>
        <td th:text="${buyer.price}">Price</td>
        <td th:text="${buyer.city}">City</td>
        <td><a class="btn btn-outline-warning" th:href="@{/buyers/getOneBuyer(id=${buyer.id})}">Edit</a></td>
        <td><a class="btn btn-outline-danger" id="deleteButton" th:href="@{/buyers/delete(id=${buyer.id})}">Delete</a></td>
    </tr>
    </thead>
</table>
<form method="post" th:action="@{/buyers/addNew}">
    <div aria-hidden="true" aria-labelledby="addModalLabel" class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">New Agent</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="col-form-label" for="addOne">Name:</label>
                        <input class="form-control" id="addOne" name="name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="addTwo">Price Range:</label>
                        <input class="form-control" id="addTwo" name="price" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="addThree">City:</label>
                        <input class="form-control" id="addThree" name="city" type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
<form method="put" th:action="@{/buyers/update}">
    <div aria-hidden="true" aria-labelledby="editModalLabel" class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Agent</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="col-form-label visually-hidden" for="editOne">Id:</label>
                            <input class="form-control visually-hidden" id="editOne" name="id" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label" for="editTwo">Name:</label>
                            <input class="form-control" id="editTwo" name="name" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label" for="editThree">Price:</label>
                            <input class="form-control" id="editThree" name="price" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label" for="editFour">City:</label>
                            <input class="form-control" id="editFour" name="city" type="text">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="modal" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Buyer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <p>Delete Buyer?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <a class="btn btn-primary" href="" id="delRef">Confirm Delete</a></div>
        </div>
    </div>
</div>
</body>
</html>
